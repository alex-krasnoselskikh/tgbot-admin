<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="./css/bootstrap.min.css">
</head>

<body>
  <h1>Management</h1>
  <form action="" id="management-form">
    <!-- Twillo -->
    <div class="twillo">
      <h3>Twillo</h3>
      <div class="form-group row ml-4">
        <label for="sid" class="col-sm-2 col-form-label">Sid</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" name="Twillo-Sid" id="Twillo-Sid" value="">
        </div>
      </div>

      <div class="form-group row ml-4">
        <label for="token" class="col-sm-2 col-form-label">Token</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" name="Twillo-Token" id="Twillo-Token" value="">
        </div>
      </div>

      <div class="form-group row ml-4">
        <label for="phone-number" class="col-sm-2 col-form-label">Phone Number</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" name="Twillo-phoneNumber" id="Twillo-phoneNumber" value="">
        </div>
      </div>
      <hr />
    </div>

    <div class="form-group row ml-4">
      <label for="bot-api-key" class="col-sm-2 col-form-label">Bot API Key</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" name="BotApiKey" id="BotApiKey" value="hardcode">
      </div>
    </div>

    <div class="form-group row ml-4">
      <label for="db-path" class="col-sm-2 col-form-label">DB Path</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" name="DbPath" id="DbPath" value="123">
      </div>
    </div>

    <div class="form-group row ml-4">
      <label for="google-app-name" class="col-sm-2 col-form-label">Google App Name</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" name="GoogleAppName" id="GoogleAppName" value="123">
      </div>

    </div>
    <!-- SpreadSheets -->
    <div class="spreadsheets">
      <h3>Tables</h3>
      <div class="col-sm-10">
        <button type="button" class="btn btn-primary" onclick="addNewTable()">Add New Table</button>
      </div>
      <div id="spreadsheets">
        <!--- New tables goes here -->
        <!-- Spreadsheet1 -->
        <div class="spreadsheet border border-primary" id="spredsheet-1AYJD5u22BiZ3uUA3o1cYaIMPiUQ_GfmO5tORPMdlOW0">
          <h3>Table 1</h3>
          <div class="col-sm-10">
            <button type="button" class="btn btn-danger" onclick="removeTable(event)">Remove this Table</button>
          </div>
          <div class="form-group row ml-4">
            <label for="speadsheet-id" class="col-sm-2 col-form-label">ID</label>
            <div class="col-sm-10">
              <input type="text" class="form-control spreadsheet-input" name="ID" id="speadsheet-id" value="1AYJD5u22BiZ3uUA3o1cYaIMPiUQ_GfmO5tORPMdlOW0">
            </div>
          </div>
          <!-- Lists -->
          <div class="lists">
            <div class="col-sm-10">
              <button type="button" class="btn btn-secondary" onclick="addNewList()">Add New List</button>
            </div>
            <div id="lists-to-add"></div>
            <!-- First List -->
            <div class="list border border-secondary w-50">
              <div class="col-sm-10">
                <button type="button" class="btn btn-danger" onclick="removeList(event)">Remove this List</button>
              </div>
              <div class="form-group row ml-4">
                <label for="listname" class="col-sm-2 col-form-label">List Name</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" name="List Name" id="listname" value="А">
                </div>
              </div>
              <div class="form-group row ml-4">
                <label for="date" class="col-sm-2 col-form-label">Date</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" name="Date" id="date" value="B">
                </div>
              </div>
              <div class="form-group row ml-4">
                <label for="status" class="col-sm-2 col-form-label">Status</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" name="Status" id="status" value="AN">
                </div>
              </div>
              <div class="form-group row ml-4">
                <label for="is-sended-column" class="col-sm-2 col-form-label">is Sended Column</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" name="is Sended Column" id="is-sended-column" value="AO">
                </div>
              </div>
              <div class="form-group row ml-4">
                <label for="message-text" class="col-sm-2 col-form-label">Message Text</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" name="Message Text" id="message-text" value="AP">
                </div>
              </div>
              <div class="form-group row ml-4">
                <label for="tg-user" class="col-sm-2 col-form-label">Tg User</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" name="Tg User" id="tg-user" value="AP">
                </div>
              </div>
              <hr />
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Admins -->
    <div class="admins">
      <h3>Admins</h3>
      <div class="col-sm-10 ml-4">
        <button type="button" class="btn btn-primary" id="add-new-admin" onclick="addNewAdmin()">Add New Admin</button>
      </div>
      <div id="admins-to-add" class="form-group row ml-5"></div>
    </div>
    <!-- Spredsheet Log -->
    <div class="spreadsheetlog">
      <h3>Spreadsheet Log</h3>
      <div class="form-group row ml-4">
        <label for="log-id" class="col-sm-2 col-form-label">Table Log ID</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" name="log-table-id" id="log-table-id" value="1GqyxMT-fOw5igY38QF9Lq3x26g5YZWu8i-7B4-4oF1o">
        </div>
      </div>

      <div class="form-group row ml-4">
        <label for="messages" class="col-sm-2 col-form-label">Messages</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" name="messages" id="messages" value="cообщения">
        </div>
      </div>

      <div class="form-group row ml-4">
        <label for="errors" class="col-sm-2 col-form-label">Errors</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" name="errors" id="errors" value="ошибки">
        </div>
      </div>

      <div class="form-group row ml-4">
        <label for="auths" class="col-sm-2 col-form-label">Auths</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" name="auths" id="auths" value="авторизации">
        </div>
      </div>
    </div>
    <!-- Rest Parameters -->
    <div class="rest-params">
      <h3>Rest Parameters</h3>
      <div class="form-group row ml-4">
        <label for="sendertimeout" class="col-sm-2 col-form-label">Sender Timeout</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" name="sendertimeout" id="sendertimeout" value="3">
        </div>
      </div>
      <div class="form-group row ml-4">
        <label for="hellomessage" class="col-sm-2 col-form-label">Hello Message</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" name="Hello Message" id="hellomessage" value="Нажми на кнопку 'Поделиться номером телефона' внизу.">
        </div>
      </div>
      <div class="form-group row ml-4">
        <label for="autoresponsetext" class="col-sm-2 col-form-label">Auto Responce</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" name="autoresponsetext" id="autoresponsetext" value="Бот не отвечает на сообщения. Мы видим твои сообщения, но если есть вопросы, лучше задать их напрямую Соне или Андрею.">
        </div>
      </div>
      <div class="form-group row ml-4">
        <label for="AlreadySubscribedMessage" class="col-sm-2 col-form-label">AlreadySubscribedMessage</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" name="AlreadySubscribedMessage" id="AlreadySubscribedMessage" value="Этот номер уже используется другим пользователем. Перешлите это сообщение Андрею (+7 985 151-57-26) для решения проблемы.">
        </div>
      </div>
      <div class="form-group row ml-4">
        <label for="UserSubscribed" class="col-sm-2 col-form-label">UserSubscribed</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" name="UserSubscribed" id="UserSubscribed" value="Отлично, подписка активна! Я обязательно тебе напишу, если у меня будут для тебя новости!">
        </div>
      </div>
      <div class="form-group row ml-4">
        <label for="UserUnsubscribed" class="col-sm-2 col-form-label">UserUnsubscribed</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" name="UserUnsubscribed" id="UserUnsubscribed" value="Ок, подписка отключена. Возвращайся! Для возвращения просто набери /start">
        </div>
      </div>
      <div class="form-group row ml-4">
        <label for="UnsupportedMessageType" class="col-sm-2 col-form-label">UnsupportedMessageType</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" name="UnsupportedMessageType" id="UnsupportedMessageType" value="Бот не отвечает на сообщения. Если у тебя есть вопросы, лучше задать их напрямую Соне или Андрею.">
        </div>
      </div>
      <hr />
    </div>
    <div class="col-sm-10">
      <button type="button" onclick="toJSON()" class="btn btn-success">Save Config</button>
    </div>
  </form>
  <!-- Scripts -->
  <script src="./js/loadConfig.js"></script>
  <script src="./js/toJSON.js"></script>
  <script src="./js/addNewAdmin.js"></script>
  <script src="./js/addNewTable.js"></script>
  <script src="./js/addNewList.js"></script>
</body>

</html>
